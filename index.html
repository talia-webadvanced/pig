                    <script type="text/javascript">
                                          
                        paper.install(window);
                        $(document).ready(function(){
                                          
                                         

                                // Setup directly from canvas id:
                                paper.setup('myCanvas');
                                          
                                          var pinks = ["#FFB9C8", "#FFC3D2", "#FFCDDC", "#FFD7E6", "#FFE1F0", "#FFEBFA", "#FAAFBE", "#F0A5B4", "#E69BAA", "#DC91A0", "#D28796", "#C87D8C", "#FAAFB1", "#FFB9BB", "#FFC3C5", "#FFCDCF", "#FFD7D9", "#F0A5A7", "#E69B9D", "#DC9193", "#D29789", "#C87D7F", "#FFAFB1", "#FFB9BB", "#FFC3C5", "#FFCDCF", "#F0AfA7", "#E8ADAA", "#F2B7B4", "#FCC1BE", "#FCCBC8", "#FFD5D2", "#DEA3A0", "#FDD7E4", "#FFE1EE", "#FFEBF8", "#F3CDDA", "#E9C3D0", "#DFB9C6", "#FDD7E4"];
                                          
                                          randomPink = pinks[Math.floor(Math.random() * pinks.length)];
                                          
                                          console.log("random pink: " + randomPink);
                                           
                                //legPosition = 30;
                                          
                                          //random number between two points:
                                          //Math.floor(Math.random()*(max-min+1)+min);
                                          var x3 = Math.floor(Math.random() * (800-200+1) + 200);
                                          var x1Max = x3-200;
                                          var x1 = Math.floor(Math.random() * (x1Max-0+1) + 0);
                                          var x2Min = x1+100;
                                          var x2Max = x3-100;
                                          var x2 = Math.floor(Math.random() * (x2Max-x2Min+1) + x2Min);
                                          var x4 = Math.floor(Math.random() * (x2Max-x2Min+1) + x2Min);
                                          
                                          var y4 = Math.floor(Math.random() * (800-200+1) + 200);
                                          var y2Max = y4-200;
                                          var y2 = Math.floor(Math.random() * (y2Max-0+1) + 0);
                                          var y1Min = y2+100;
                                          var y1Max = y4-100;
                                          var y1 = Math.floor(Math.random() * (y1Max-y1Min+1) + y1Min);
                                          var y3 = Math.floor(Math.random() * (y1Max-y1Min+1) + y1Min);
                                          
                                          var pigHeight = y4 - y2;
                                          var pigWidth = x3 - x1;
                                          
                                          var canvasHeight = $("#myCanvas").height();
                                          var canvasWidth = $("#myCanvas").width();
                                          
                                          legTop = (.5 * canvasHeight) + (.5 * pigHeight) - 120;
                                          legLeft1 = (.5 * canvasWidth) - (.5 * pigWidth) + 100;
                                          legLeft2 = (.5 * canvasWidth) + (.5 * pigWidth) - 300;
                                          
                                          console.log(pigHeight, pigWidth, canvasHeight, canvasWidth, legTop, legLeft1, legLeft2);
                                          
                                          //legPositionTop = y4 - y2;
                                          //legPositionLeft = x3 - x1;
                                          
                                          
                                          
                                          
                                          //Color randomness
                                          //var randRed = Math.random() * (1-.7)+.7;
                                          //var randBlue = Math.random() * (.5-0)+0;
                                          //var randHue = Math.random() * (4-0)+0;
                                          //var randSat = Math.random() * (1-0)+0;
                                          //var randLight = Math.random() * (1-.6)+.6;
                                          //console.log("random red: " + randRed + ", random blue: " + randBlue + ", random hue: " + randHue + ", random saturation: " + randSat + ", random brightness: " + randLight );
                                          
                                          
                                          var posHandleLength = Math.floor(Math.random()*(60-35+1)+35);
                                          var negHandleLength = posHandleLength * -1;
                                          
                                          var handleLeft = new Point(negHandleLength, 0);
                                          var handleRight = new Point(posHandleLength, 0);
                                          
                                          var ytop = 0;
                                          var ybottom = 0;
                                          
                                          var frequency = Math.floor(Math.random()*(16-8+1)+8);
                                          var density = Math.floor(Math.random()*(500-350+1)+350);
                                          var curves = (density / frequency) + 10;
                                          var rotation = Math.floor(Math.random()*(30-(-30)+1)+(-30));
                                          
                                          var segments = [];
                                          
                                          
                                          console.log("Density: " + density + ", Frequency: " + frequency + ", Curves: " + curves);
                                          
                                          
                                          //function that returns "1" if odd, and "0" if even.
                                          function isOdd(num) {
                                          return num % 2;
                                          };
                                          
                                          
                                          for (var i = 1; i < frequency; i++){
                                          
                                          var xLoc = curves * i;
                                          var parity = isOdd(i);
                                          
                                          //if i is odd, add a top point.
                                          //(else) if i is even, add a bottom point.
                                          
                                          if (parity==1){
                                          
                                          ytop = Math.floor(Math.random()*(12-2+1)+2);
                                          
                                          var pt = new Point(xLoc, ytop);
                                          var seg = new Segment(pt, handleLeft, handleRight);
                                          
                                          } else if (parity == 0){
                                          
                                          ybottom = Math.floor(Math.random()*(150-100+1)+100);
                                          
                                          var pt = new Point(xLoc, ybottom);
                                          var seg = new Segment(pt, handleRight, handleLeft);
                                          
                                          };
                                          
                                          segments.push(seg);
                                          
                                          };
                                          
                                          
                                          var pigTail = new Path(segments);
                                          pigTail.strokeColor = randomPink;
                                          pigTail.strokeWidth = 4;
                                          pigTail.rotate(rotation);
                                          
                                          //path.fullySelected = true;
                                          
                                          pigTail.scale(0.25);
                                          pigTail.position = view.center;
                                          pigTail.position.x += .5 * pigWidth;
                                          
                                          
                                          
                                          
                                          
                                          //END PIG TAIL
                                          
                                          //DRAW BODY
                                          
                                          console.log("X1: " + x1 + ", X2: " + x2 + ", X3: " + x3 + ", X4: " + x4);
                                          console.log("Y1: " + y1 + ", Y2: " + y2 + ", Y3: " + y3 + ", Y4: " + y4);
                                          
                                          var testPath = new paper.Path();
                                          
                                          
                                          testPath.strokeColor = "black";
                                          testPath.strokeWeight = 3;
                                          //testPath.fullySelected = true;
                                          
                                          testPath.fillColor=randomPink;
                                          //testPath.fillColor.red = randRed;
                                          //testPath.fillColor.blue = randBlue;
                                          //testPath.fillColor.hue = randHue;
                                          //testPath.fillColor.saturation = randSat;
                                          //testPath.fillColor.brightness = randLight;
                                          
                                          var point1 = new paper.Point(x1,y1);
                                          var point2 = new paper.Point(x2,y2);
                                          var point3 = new paper.Point(x3,y3);
                                          var point4 = new paper.Point(x4,y4);
                                          
                                          testPath.add(point1);
                                          testPath.add(point2);
                                          testPath.add(point3);
                                          testPath.add(point4);
                                          
                                          var negative = -1;
                                          
                                          //var pigWidth = x3-x1;
                                          //console.log("The pig is " + pigWidth + "units wide.");
                                          
                                          
                                          //testPath.segments[0].selected = true;
                                          //testPath.segments[1].selected = true;
                                          
                                          
                                          //
                                          //inserting more points, QUADRANT 1
                                          
                                          
                                          //Declare the number of points in quadrant 1 to be a random number between 1 and 25
                                          var numOfPts = Math.floor(Math.random() * (25-0+1) + 0);
                                          
                                          console.log("The number of points in Q1 are: " + numOfPts)
                                          
                                          for (var i = 0; i < numOfPts; i++) {
                                          var newX = ((x2-x1)/numOfPts)*i;
                                          var newY = ((y1-y2)/numOfPts)*i*negative;
                                          //testPath.insert(i, new Point(newX+x1, newY+y2));
                                          
                                          }
                                          
                                          var startingPoint = numOfPts + 2;
                                          numOfPts = Math.floor(Math.random() * (25-0+1) + 0);
                                          
                                          console.log("Insert " + numOfPts + " at position " + startingPoint);
                                          
                                          for (var i = 1; i < numOfPts; i++) {
                                          var newX = ((x3-x2)/numOfPts)*i;
                                          var newY = ((y2-y3)/numOfPts)*i;
                                          //testPath.insert(startingPoint, new Point(newX+x2, newY+y2));
                                          }
                                          
                                          
                                          testPath.closed = true;
                                          testPath.position = view.center;
                                          testPath.smooth();
                                          
                                          
                                          
                                          
                                          ///////////
                                          
                                          
                                          
                                          
                                          
                                          view.draw();
                                          
                                    });
                                          
                        </script>
